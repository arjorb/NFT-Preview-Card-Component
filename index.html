<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <img src="./images/image-equilibrium.jpg" alt="">
    </div>
    <div class="card-body">
      <h3 id="title">Equilibrium #3429</h3>
      <p id="description">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="card-footer">
      <div class="upper-footer">
        <div id="ethereum"><img src="./images/icon-ethereum.svg" alt="ethereum"> 0.041ETH</div>
        <div id="clock"><img src="./images//icon-clock.svg" alt=""> 3 days left</div>
      </div>
      <div class="down-footer">
        <img src="./images/image-avatar.jpeg" alt="profile image">
        <p>Creation of<span> John Uwimana</span></p>
      </div>
    </div>
  </div>
</body>
</html>
